<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios_negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Socios.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">

     <style>
          body{
              background-color:tr;
              color:rosybrown;
          }
     </style>

</head>

<body>
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Socios</h3>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZON_SOCIAL</th>
                            <th>DIRECCION</th>
                            <th>TIPO_SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA_CREADO</th>
                            <th>ESTADO</th>
                            <th>TELEFONO</th>
                        </tr>
                    </thead>
                    <tbody class="Socios">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Provedores</h3> 
                </div>
                <div class="col-12">
                    <form class="socio">
                        <label for="">ID</label>
                        <input type="text" id="ID" class= "from-control" placeholder="Ingrese su ID">
                        <label for="">NOMBRE</label>
                        <input type="text" id="NOMBRE" class="from-control" placeholder="Ingrese su NOMBRE">
                        <label for="">RAZON_SOCIAL</label>
                        <input type="text" id="RAZON_SOCIAL" class= "from-control" placeholder="Ingrese su Razón Social">
                        <label for="">DIRECCION</label>
                        <input type="text" id="DIRECCION" class= "from-control" placeholder="Ingrese su Dirección">
                        <label for="">TIPO_SOCIO</label>
                        <input type="text" id="TIPO_SOCIO" class= "from-control" placeholder="Ingrese su Tipo de socio">
                        <label for="">CONTACTO</label>
                        <input type="text" id="CONTACTO" class= "from-control" placeholder="Ingrese su Contacto">
                        <label for="">EMAIL</label>
                        <input type="text" id="EMAIL" class= "from-control" placeholder="Ingrese su Email">
                        <label for="">FECHA_CREADO</label>
                        <input type="text" id="FECHA_CREADO" class= "from-control" placeholder="Ingrese su Fecha_creado">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class= "from-control" placeholder="Ingrese su Estado">
                        <label for="">TELEFONO</label>
                        <input type="text" id="TELEFONO" class= "from-control" placeholder="Ingrese su Telefono">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick ="AgregarSocio()"value="Ingresar Socio" class="btn btn-outline-success"> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
